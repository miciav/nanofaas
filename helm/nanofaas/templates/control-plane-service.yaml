apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.controlPlane.service.name | quote }}
  namespace: {{ include "nanofaas.namespace" . | quote }}
  labels:
    {{- include "nanofaas.controlPlane.selectorLabels" . | nindent 4 }}
  {{- if .Values.prometheus.scrape.enabled }}
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/path: {{ .Values.prometheus.scrape.path | quote }}
    prometheus.io/port: {{ .Values.controlPlane.service.ports.actuator | quote }}
  {{- end }}
spec:
  type: {{ .Values.controlPlane.service.type }}
  selector:
    {{- include "nanofaas.controlPlane.selectorLabels" . | nindent 4 }}
  ports:
    - name: http
      port: {{ .Values.controlPlane.service.ports.http }}
      targetPort: {{ .Values.controlPlane.service.ports.http }}
      {{- if and (eq .Values.controlPlane.service.type "NodePort") .Values.controlPlane.service.nodePorts }}
      {{- with .Values.controlPlane.service.nodePorts.http }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
    - name: actuator
      port: {{ .Values.controlPlane.service.ports.actuator }}
      targetPort: {{ .Values.controlPlane.service.ports.actuator }}
      {{- if and (eq .Values.controlPlane.service.type "NodePort") .Values.controlPlane.service.nodePorts }}
      {{- with .Values.controlPlane.service.nodePorts.actuator }}
      nodePort: {{ . }}
      {{- end }}
      {{- end }}
