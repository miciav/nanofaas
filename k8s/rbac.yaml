apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: mcfaas-control-plane
  namespace: mcfaas
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: mcfaas-control-plane
  namespace: mcfaas
subjects:
  - kind: ServiceAccount
    name: mcfaas-control-plane
    namespace: mcfaas
roleRef:
  kind: Role
  name: mcfaas-control-plane
  apiGroup: rbac.authorization.k8s.io
