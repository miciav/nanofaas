apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: nanofaas-control-plane
  namespace: nanofaas
rules:
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["create", "get", "list", "watch"]
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: nanofaas-control-plane
  namespace: nanofaas
subjects:
  - kind: ServiceAccount
    name: nanofaas-control-plane
    namespace: nanofaas
roleRef:
  kind: Role
  name: nanofaas-control-plane
  apiGroup: rbac.authorization.k8s.io
