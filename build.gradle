plugins {
    id 'java'
}

allprojects {
    group = 'com.mcfaas'
    version = '0.1.0'

    repositories {
        mavenCentral()
    }
}

subprojects {
    apply plugin: 'java'

    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(Integer.parseInt(project.findProperty('javaVersion') ?: '17'))
        }
    }
}

tasks.register('k8sE2e') {
    group = 'verification'
    description = 'Provision kind in Multipass, load images, and run K8sE2eTest.'
    dependsOn ':control-plane:k8sE2eTest'
}
